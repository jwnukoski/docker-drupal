version: '1'

services:
  php-fpm:
    container_name: php-fpm
    build:
      context: ./
      dockerfile: ./php-fpm/Dockerfile
    restart: always
    working_dir: /var/www/
    volumes:
      - ./src:/var/www
    networks:
      - drupal-network
    depends_on:
      - db

  # php-myadmin:
