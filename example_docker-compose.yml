  nginx:
    container_name: nginx
    image: nginx:1.19-alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./src:/var/www
      - ./nginx:/etc/nginx/conf.d
      - ./nginx/certs:/etc/nginx/certs
    depends_on:
      - php-fpm
    networks:
      - drupal-network

  db:
    container_name: db
    image: mysql:8.0
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_USER: 'drupal'
      MYSQL_PASSWORD: 'drupal'
      MYSQL_ROOT_PASSWORD: 'root'
      MYSQL_DATABASE: 'drupal'
    volumes:
      - ./sql-data:/var/lib/mysql
    ports:
      - 3306:3306
    networks:
      - drupal-network

networks:
  drupal-network:
    driver: bridge